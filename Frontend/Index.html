<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuhoMarket</title>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Css/LoginStyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


  <div class="header">
  <img src="Img/BuhoLogo.png" alt="Logo" class="logo-img">
  
</div>
  <h1 class="p1">BUHO</h1>
  <h1 class="p2">MARKET</h1>
</div>



  <div class="formulario">
    <h1>Iniciar sesión</h1>
    <form method="post" action="#">
      <div class="correo">
        <input type="email" name="correo" required 
               pattern="[a-zA-Z0-9._%+-]+@uca\.edu\.sv$"
               title="Solo se permiten correos con dominio uca.edu.sv">
        <label>Correo electrónico</label>
      </div>
      <div class="contrasena">
        <input type="password" name="password" required>
        <label>Contraseña</label>
      </div>
 

<button class="btn-iniciar">Iniciar</button>

<button class="btn-registrarme">Registrarme</button>

  <div class="acciones">
  <a class="recordar" href="../Frontend/Pages/Registrarse.html">¿Olvidaste tu contraseña?</a>
</div>

    </form>
  </div>
<script src="Js/EfectoParpadeo.js"></script>

</body>
</html>
